<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">點餐系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">菜單</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart">購物車</a></li>
                    <li class="nav-item"><a class="nav-link" href="#checkout">結帳</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>歡迎來到我們的點餐系統</h1>
            <p class="lead">快速點餐，方便快捷！</p>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">菜單</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="菜品圖片">
                        <div class="card-body">
                            <h5 class="card-title">菜品名稱</h5>
                            <p class="card-text">描述內容...</p>
                            <p class="text-primary">價格: $100</p>
                            <button class="btn btn-success">加入購物車</button>
                        </div>
                    </div>
                </div>
                <!-- 可複製上方區塊，增加更多菜品 -->
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">購物車</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>品項</th>
                        <th>數量</th>
                        <th>單價</th>
                        <th>小計</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>菜品名稱</td>
                        <td>1</td>
                        <td>$100</td>
                        <td>$100</td>
                        <td><button class="btn btn-danger btn-sm">移除</button></td>
                    </tr>
                    <!-- 可增加更多行 -->
                </tbody>
            </table>
            <div class="text-end">
                <h5>總金額: $100</h5>
                <button class="btn btn-primary">前往結帳</button>
            </div>
        </div>
    </section>

    <!-- Checkout Section -->
    <section id="checkout" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">結帳</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">配送地址</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="payment" class="form-label">付款方式</label>
                    <select class="form-select" id="payment">
                        <option>信用卡</option>
                        <option>行動支付</option>
                        <option>貨到付款</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">提交訂單</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 點餐系統</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
